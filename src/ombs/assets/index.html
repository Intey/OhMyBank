<html>
<head>
    <title>Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <header>
        <form method="get" action="/register" id="regform">
            <input type="submit" value="log up"/>
        </form>
        <form method="post" id="logform" action="/login">
            <input type="text" name="username" placeholder="username"/>
            <input type="password" name="password" placeholder="password"/>
            <input type="submit" value="log in"/>
        </form>
    </header>
    <span id="error"></span>
    <form method="post" action="/addevent">
        <label for="ename">Event name:</label>      <input id="ename"  type="text"   name="name"  value="Event name"/>
        <label for="eprice">Event price:</label>    <input id="eprice" type="number" name="price" value="0"/>
        <label for="edate">Event date:</label>     <input id="edate"  type="date"   name="date"  value="2015-01-01"/>
        <input type="submit" value="Add event"/>
    </form>
    <ul id="event-list"> <!-- events list -->
        <li id="event">
            <p id="e-name"></p>
            <span id="e-cost">cost</span>
            <span id="e-remain">remain</span>
            <span onclick="participate(this)" id="participate">Participate</input>
        </li>
    </ul>
    <script>
    function participate(caller){
        var ename = $(caller).prevAll().first().text();
        alert(ename);
        $.post("/participate", function(data) {
            alert(data);
        });
    }
    </script>
</body>
</html>
