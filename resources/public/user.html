<html>
<head>
    <title>User page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/reset.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
    <div>
        <div>
            <span>Welcome, </span><span id="user"></span>
        </div>
    <form method="post" id="logform" action="/logout">
        <input type="submit" value="logout"/>
    </form>
    </div>
    <table class="table" id="event-list">
        <!-- inserted from event.html by enlive snippets -->
    </table>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
    function participate(caller){
        var ename = $(caller).parent().prevAll("#ename").text();
        $.post("/participate", { "event-name": ename }, function(data) {
            alert(data);
            if (data != "") { //check if all is ok. 
                //Maybe check error message from response
                $(caller).text("You are participate this event");
                $(caller).removeAttr("onclick");
            }
        });
    }
    </script>
</body>
</html>
